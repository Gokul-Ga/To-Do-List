<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</head>

<body>
    <br><br><br><br><br>
    <h1 class="text-white">To-Do List</h1>

    <br><br><br>
    <div class="container gradient-bg">
        <div class="row">
            <div class="col-md-7 ">
                <img src="images/istockphoto-1092571024-170667a.jpg" alt="Login Image" class="img-fluid">
            </div>
            <div class="col-md-5 ">
                <h2 class="text-white">Login</h2>
                <form>
                    <div class="form-group">
                        <label for="username" class="text-white">Username</label>
                        <input type="text" class="form-control" placeholder="Enter Username" id="username">
                        <span id="error1"></span>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password">
                        <span id="error2"></span>
                    </div>
                    <br>
                    <button type="button" class="btn btn-primary" id="loginBtn">Login</button>
                </form>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
<footer class="footer fixed-bottom">
    <div class="container">
        <div class="footer-content">
            <span class="footer-text">To-Do List By Gokul Ga</span>
            <span class="footer-text">&copy; 2023 All rights reserved.</span>
        </div>
    </div>
</footer>

</html>
